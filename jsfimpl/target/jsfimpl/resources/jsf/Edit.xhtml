<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:a="http://xmlns.jcp.org/jsf/facelets">
      
      <h:head>
      	<title>Edit Single Record</title>
      </h:head>      
        <h:body>
      	<center>
      	
      	EDITFORM
      	<h:form>
      	<h:panelGrid id="editstaff" columns="2" border="2">
      		<f:facet name = "header">
      			<h:outputText value = "Edit Data for #{staffDao.staff.staffName}"/>
   			</f:facet>	
 				<h:outputLabel value = "Staff ID" />	<h:inputText id="staffid" 		label="Staff ID" 			value="#{staffDao.staff.staffId}"	readonly="true" /> 				
  				<br/>
   				<h:inputHidden value="#{staffDao.staff.staffId}" /> 
      			<h:outputLabel value = "Staff Name" />	<h:inputText id="staffname" 	label="Enter Updated Name" 	value="#{staffDao.staff.staffName}" />	      						      			
      			<h:outputLabel value = "Designation" /> <h:inputText id="desg" 			label="Enter designation" 	value="#{staffDao.staff.designation}"/> 							
      			<h:outputLabel value="DOJ" />			<h:inputText id="doj" 			label="Enter DOJ" 			value="#{staffDao.staff.doj}">     <f:convertDateTime type="localDate" pattern="MM/dd/yyyy"/>	 </h:inputText>      			   
      			<h:outputLabel value="ModDate" />		<h:inputText id="moddate" 		label="ModDate" 			value="#{staffDao.staff.modDate}" 		readonly="true"></h:inputText>  
      			<h:inputHidden value="#{staffDao.staff.modDate}" > <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/></h:inputHidden>
      			    			
      			<f:facet name="footer">
      				<h:panelGroup style = "display:block; text-align:center">
	        			<h:commandButton id = "submit" action="#{staffDao.updateStaff()}" value = "Edit" />
        				<h:button id = "reset" value="Back" outcome = "JpaHome" />
      				</h:panelGroup>
   				</f:facet>
      	</h:panelGrid>
      	</h:form>
      	<h:outputLabel value = "Staff Name" />	<h:inputText id="staffname" label="Enter Updated Name" value="#{staffDao.staff.staffName}" />
      	</center>
      </h:body>
</html>
