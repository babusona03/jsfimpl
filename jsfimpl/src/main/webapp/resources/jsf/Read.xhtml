<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:h="http://xmlns.jcp.org/jsf/html"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"  
      xmlns:a="http://xmlns.jcp.org/jsf/facelets">
      
      <h:head>
      	<title>Read Single Record</title>
      </h:head>      
        <h:body>
      	<center>
      	
      	READFORM
      	<h:form>
      	<h:panelGrid id="readstaff" columns="2" border="2">
      		<f:facet name = "header">
      			<h:outputText value = "Read Data for #{staffDao.staff.staffName}"/>
   			</f:facet>	
 				<h:outputLabel value = "Staff ID" />	<h:outputText id="staffid" 		value="#{staffDao.staff.staffId}" />
      			<h:outputLabel value = "Staff Name" />	<h:outputText id="staffname" 	value="#{staffDao.staff.staffName}" />	      						      			
      			<h:outputLabel value = "Designation" /> <h:outputText id="desg" 		value="#{staffDao.staff.designation}"/> 							
      			<h:outputLabel value = "DOJ" />			<h:outputText id="doj" 			value="#{staffDao.staff.doj}"/>      			   
      			<h:outputLabel value = "ModDate" />		<h:outputText id="moddate" 		value="#{staffDao.staff.modDate}"/>
      			    			
      			<f:facet name="footer">
      				<h:panelGroup style = "display:block; text-align:center">	        			
        				<h:button id = "reset" value="Back" outcome = "JpaHome" />
      				</h:panelGroup>
   				</f:facet>
      	</h:panelGrid>
      	</h:form>      	
      	</center>
      </h:body>
</html>
