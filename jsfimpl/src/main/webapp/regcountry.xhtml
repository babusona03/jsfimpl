<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:a="http://xmlns.jcp.org/jsf/facelets">
      
      <h:head>
      	<title>JSF Test page : Input List Form</title>
      </h:head>
      <h:body>
      <!--  
      	<h:messages style = "color:red;margin:8px;"/>
      	<h:messages/>
      -->
      	
      	<h:form>
      		First Name:<h:inputText id="fname" label="First Name" value="#{student2.fName}" required="true" a:placeholder="Type in first name." requiredMessage="Fname is mandatory."/>
      		<h:message for="fname" />
      		<br/>
      		Last Name:<h:inputText id="lname" label="Last Name" value="#{student2.lName}" required="true" a:placeholder="Type in last name." requiredMessage="Lname is mandatory."/>
      		<h:message for="lname" />
      		<br/>
      		
      		Email:<h:inputText id="email" label="Email" value="#{student2.eMail}" required="true" a:placeholder="Type in email ID." requiredMessage="Email is mandatory."/>
      		<h:message for="email" />
      		<br/>      		
      		Country: <h:selectOneMenu value="#{student2.country}">
      					<f:selectItems value="#{student2.countryList}"></f:selectItems>      					
      				 </h:selectOneMenu>
      		<br/>
      		Competence:
      				<h:selectOneRadio id="radio" value="#{student2.code}">
      					<f:selectItems value="#{student2.codeList}"></f:selectItems>
      				</h:selectOneRadio>
      		<br/>  
      		Application Server Worked With: <br/>
      		    	<h:selectManyCheckbox id="checkbox" value="#{student2.appServer}">
      		    		<f:selectItems value="#{student2.appServerList}"></f:selectItems>
      		    	</h:selectManyCheckbox>	
      		Contact No:
      		<h:inputText id="phno" label="phone" value="#{student2.phone}" required="true" validatorMessage="Format: xxx-xxx-xxxx">
      			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"></f:validateRegex>
      		</h:inputText>
      		<h:message for="phno"/>
      		<h:commandButton action="response2" value="Submit" />
      	</h:form>
      </h:body>

   
   
</html>
